<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text with Llama</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #357abf;
        }

        #status {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }

        textarea {
            width: 100%;
            height: 120px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
        }

        textarea#transcript {
            background-color: #e8f0fe;
        }

        textarea#result {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ask GenLibrary</h1>
        <button id="start-record-btn" onclick="startRecording()">Start Recording</button>
        <button id="stop-record-btn" onclick="stopRecording()" disabled>Stop Recording</button>
        <p id="status">Click the button and start speaking...</p>
        <textarea id="transcript" readonly placeholder="Your speech will appear here..."></textarea>
        <textarea id="result" readonly placeholder="The response will appear here..."></textarea>
    </div>
    <script src="script.js"></script>
</body>

</html>
