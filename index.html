<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text with Llama</title>
    <style>
        #result,
        #transcript {
            width: 100%;
            height: 100px;
            margin-top: 20px;
        }

        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>Ask Llama</h1>
    <button id="start-record-btn" onclick="startRecording()">Start Recording</button>
    <button id="stop-record-btn" onclick="stopRecording()" disabled>Stop Recording</button>
    <p id="status">Click the button and start speaking...</p>
    <textarea id="transcript" readonly placeholder="Your speech will appear here..."></textarea>
    <textarea id="result" readonly placeholder="Llama's response will appear here..."></textarea>
    <script src="script.js"></script>
</body>

</html>
